name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: [windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v1    
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1
      - name: Setup NuGet
        uses: nuget/setup-nuget@v1
      - name: Restore Packages
        run: nuget restore WebFormsDemo.sln
      - name: Build DotNET
        run: |
         MSBuild.exe $Env:GITHUB_WORKSPACE\WebFormsDemo.sln
